        <header class="header">
          <div class="logo">
            <a href="#" class="logo__link">
              <img src="img/logo.png" alt="logo" class="logo_img">

          <div class="intro__nav">
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__list-item">

                <li class="nav__list-item">

                <li class="nav__list-item">

              <div class="brands__item-descr-logo">
                <img src="img/brand-icon_1.png" alt="brand_icon">
              </div>

        <div class="brands__item">
          <img class="brands__item-img" src="img/brand-img_2.jpg" alt="brands_background">
          <a class="brands__item-link" href="#">
            <div class="brands__item-descr">
              <div class="brands__item-descr-logo">
                <img src="img/brand-icon_2.png" alt="brand_icon">
              </div>
              <div class="brands__item-descr-name">shop carhartt</div>

        <div class="brands__item">
          <img class="brands__item-img brands__item-img--alignRight" src="img/brand-img_3.jpg" alt="brands_background">

              <div class="brands__item-descr-logo">
                <img src="img/brand-icon_4.png" alt="brand_icon">
              </div>
              <div class="brands__item-descr-name">
                <span>10deep</span>

        <div class="brands__item">

        <div class="footer__nav">

              <li class="nav__list-item">
                <a href="" class="nav__list-item-link">privacy</a>

              <li class="nav__list-item">

              <li class="nav__list-item">

              <li class="nav__list-item">

              <li class="nav__list-item">
